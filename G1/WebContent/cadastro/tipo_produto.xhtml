<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro Tipo Produto</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro Tipo Produto</h1>
		<h:form acceptcharset="ISO-8859-1">
		<h:inputHidden value="#{tipoProdutoBean.tipoProduto.codigo}"></h:inputHidden>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:toolbar styleClass="marginToolbar" >
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/cadastro/tipo_produto"></p:button>
				<p:commandButton  action="#{tipoProdutoBean.inserir}" value="Salvar" id="botaoSalvar"></p:commandButton>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar"></p:button>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" styleClass="painel_grid" columnClasses="rotulo,campo">
			<p:outputLabel value="Nome" for="nome"></p:outputLabel >
			<p:inputText value="#{tipoProdutoBean.tipoProduto.nome}" id="nome" size="40" maxlength="35"></p:inputText>
			
		</p:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
