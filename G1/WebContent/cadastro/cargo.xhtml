<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro Cargo</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro Cargo</h1>
		<h:form acceptcharset="ISO-8859-1">
		<h:inputHidden value="#{cargoBean.cargo.codigo}"></h:inputHidden>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:toolbar styleClass="marginToolbar" >
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastro/cargo"></p:button>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cargoBean.inserir}"></p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/lista/pesquisa_cargo"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" styleClass="painel_grid" columnClasses="rotulo,campo">
				<p:outputLabel value="Nome" for="nome"></p:outputLabel >
				<p:inputText value="#{cargoBean.cargo.nome}" id="nome" size="40" maxlength="35" required="true"
                                 requiredMessage="É necessário o cargo."></p:inputText>
				<p:outputLabel value="Descrição" for="descricao" ></p:outputLabel >
				<p:inputTextarea id="descricao"
                                     value="#{cargoBean.cargo.descricao}"
                                     cols="55" rows="10"/>
			</p:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
