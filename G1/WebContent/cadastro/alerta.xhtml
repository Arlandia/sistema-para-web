<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro Alerta</ui:define>
	
	<ui:define name="corpo">
	
       
		<h1>Cadastro Alerta</h1>
		<h:form acceptcharset="ISO-8859-1">
		<h:inputHidden value="#{alertaBean.alerta.codigo}"></h:inputHidden>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:toolbar styleClass="marginToolbar" >
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cadastro/alerta"></p:button>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{alertaBean.inserir}" update="painel" >
						<p:resetInput target="painel" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/lista/pesquisa_alerta"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" styleClass="painel_grid" columnClasses="rotulo,campo">
			   
				<p:outputLabel value="Codigo Alerta" for="codigo_alerta"></p:outputLabel >
				<p:inputText value="#{alertaBean.alerta.codigo_alerta}" 
				id="codigo_alerta" 
				size="40"
				 maxlength="35"
				 required="true"
                requiredMessage="Informe o código do alerta."
				
				></p:inputText>
				
				<p:outputLabel value="Nome" for="nome" ></p:outputLabel >
				<p:inputText value="#{alertaBean.alerta.nome}" id="nome" size="40" maxlength="35"
				required="true"
                requiredMessage="Informe o nome do alerta."	
				></p:inputText>
				
				<p:outputLabel value="Descrição" for="descricao" ></p:outputLabel >
				<p:inputTextarea id="descricao"
                                     value="#{alertaBean.alerta.descricao}"
                                     cols="42" rows="5"/>
			</p:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
