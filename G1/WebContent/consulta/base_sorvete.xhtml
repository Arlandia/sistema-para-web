<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Elaboração Sorvete</ui:define>
	
	<ui:define name="corpo">
		<h1>Elaboração Sorvete</h1>
		<h:form acceptcharset="ISO-8859-1">
			<p:toolbar styleClass="marginToolbar" >
				<p:toolbarGroup align="right">
					<p:button value="Sair" ></p:button>
				</p:toolbarGroup>
				
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" styleClass="painel_grid" columnClasses="rotulo,campo">
				
				
				<p:outputLabel value="Liga Neutra"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.ligaNeutra}"></p:outputLabel >
				
				<p:outputLabel value="Sabor"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.sabor}"></p:outputLabel >
				
				<p:outputLabel value="Emulsão"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.emulsao}"></p:outputLabel >
				
				<p:outputLabel value="Leite Condesado"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.leiteCondesado}"></p:outputLabel >
				
				<p:outputLabel value="Açucar"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.açucar}"></p:outputLabel >
				
				<p:outputLabel value="Leite"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.leite}"></p:outputLabel >
				
				<p:outputLabel value="Chocolate"></p:outputLabel >
				<p:outputLabel value="#{baseSorveteBean.ultimoDados.chocolate}"></p:outputLabel >
			</p:panelGrid>
			
			
	</h:form>
	</ui:define>
</ui:composition>
